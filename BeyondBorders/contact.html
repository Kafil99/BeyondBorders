<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav>
        <div class="logo">BeyondBorders</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to reach out to us for bookings or inquiries.</p>
        <form action="index.html" method="get" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select name="destination" id="destination" required>
                    <option>Paris</option>
                    <option>Bali</option>
                    <option>Africa</option>
                    <option>Tokyo</option>
                    <option>New York</option>
                    <option>Sydney</option>
                    <option>Rome</option>
                    <option>London</option>
                    <option>Barcelona</option>
                    <option>Kyoto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn" onclick="alert('Thank you for submitting!')">Submit</button>
        </form>
        
    </section>

                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
